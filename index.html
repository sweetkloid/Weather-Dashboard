<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1 class=" col text-white text-center p-3">Weather Dashboard</h1>

  </header>
 <main class="row m-2 text-center">
      <section class="col-2 search">
        <h2 >Search for a City:</h2>
        <input type="text" class="form-control" placeholder="Enter City Name">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        <button class ="btn btn-outline-secondary clear-history" type="button">Clear History</button>
        <div class="list-group "></div>
      </section>

  <div class="col-10">
  
        <div class="row current-box">
          <h2 class="location"></h2><h3 class="current"></h3> <img class="image" src="" alt="" id="icon">
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
        </div>
        <section class="row five-day-container ">
          <h2>Five Day Forcast</h2>
          <div class="col day">
            <p class="date-1"></p>
            <img src="" alt="" id="icon-1">
            <p class="temp-1"></p>
            <p class="wind-1"></p>
            <p class="humidity-1"></p>
          </div>

          <div class="col day">
            <p class="date-2"></p>
            <img src="" alt="" id="icon-2">
            <p class="temp-2"></p>
            <p class="wind-2"></p>
            <p class="humidity-2"></p>
          </div>

          <div class="col day">
            <p class="date-3"></p>
            <img src="" alt="" id="icon-3">
            <p class="temp-3"></p>
            <p class="wind-3"></p>
            <p class="humidity-3"></p>
          </div>

          <div class="col day">
            <p class="date-4"></p>
            <img src="" alt="" id="icon-4">
            <p class="temp-4"></p>
            <p class="wind-4"></p>
            <p class="humidity-4"></p>
          </div>

          <div class="col day">
            <p class="date-5"></p>
            <img src="" alt="" id="icon-5">
            <p class="temp-5"></p>
            <p class="wind-5"></p>
            <p class="humidity-5"></p>
          </div>

          </div>
        </section>
    </div>
 </main>
 


  <script src="https://code.jquery.com/jquery-3.6.4.slim.js" integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="assets/js/script.js"></script>
 </body>
</html>
